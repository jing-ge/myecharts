<!DOCTYPE html>
<html>
<head>
	<title>简单使用echarts</title>
	<script src="node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 900px;height: 600px;"></div>
</body>
<script type="text/javascript">
	var myChat = echarts.init(document.getElementById("main"));
	var option = {
		title: {
			text: "Echarts begining yaxis"
		},
		tooplip: {
			trigger: "axis"
		},
		//工具箱
		toolbox: {
			show: true,
			feature: {
				saveAsImage:{
					show: true,
					readOnly: false
				},
				magicType: {
					show: true,
					type: ['line','bar']
				},
				restore: {show: true},
				saveAsImage: {show: true}
			}
		},
		//图例
		legend: {
			data: ['蒸发量','降水量','平均温度']
		},
		xAxis: {
			data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		xAxis: {
			type: 'category',
			data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
		},
		//自动生成
		yAxis: [{
			type: 'value',
			name: '水量',
			min: 0,
			max: 250,
			interval: 50,
			axisLabel: {
				formatter: "{value} ml"
			}
		},{
			type: 'value',
			name: '温度',
			min: 0,
			max: 25,
			interval: 5,
			axisLabel: {
				formatter: "{value} ℃"
			}
		}],
		//数据
		series: [{
			name: "蒸发量",
			type: "bar",
			data: [2.0,4.9,7.0,23.2,25.6,76.7,135.6,162.2,32.6,20.0,6.4,3.3]
		},
		{
			name: "降水量",
			type: "bar",
			data: [2.6,5.9,9.0,26.4,28.7,70.7,175.6,182.2,48.7,18.8,6.0,2.3]
		},
		{
			name: "平均温度",
			type: "line",
			yAxisIndex: 1,
			data: [2.0,2.2,3.3,4.5,6.4,10.2,20.3,23.4,23.0,16.5,12.0,6.2]
		}]
	};
	myChat.setOption(option);
</script>
</html>
