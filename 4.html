<!DOCTYPE html>
<html>
<head>
	<title>简单使用echarts</title>
	<script src="node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 900px;height: 600px;"></div>
</body>
<script type="text/javascript">
	var myChat = echarts.init(document.getElementById("main"));
	var option = {
		title: {
			show: true,
			text: "toolbox",
		},
		//工具箱
		toolbox: {
			show: true,
			//orient: "vertical",默认为横向horizontal
			feature: {
				dataView: {
					show: true
				},
				restore: {
					show: true
				},
				dataZoom: {
					show: true
				},
				saveAsImage:{
					show: true
				},
				magicType: {
					type: ['line', 'bar']
				}
			}
		},
		//图例
		legend: {
			data: ['销量']
		},
		xAxis: {
			data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		//自动生成
		yAxis: {

		},
		//数据
		series: [{
			name: "销量",
			type: "bar",
			data: [5,20,36,10,10,20]
		}]
	};
	myChat.setOption(option);
</script>
</html>
