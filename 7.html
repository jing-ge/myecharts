<!DOCTYPE html>
<html>
<head>
	<title>简单使用echarts</title>
	<script src="node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 900px;height: 600px;"></div>
</body>
<script type="text/javascript">
	var myChat = echarts.init(document.getElementById("main"));
	var option = {
		title: {
			text: "Echarts begining pie",
			subtext: "某站点用户的访问来源",
			x: "center"
		},
		tooltip: {
			trigger:"item",
			formatter: "{a} <br/>{b}： {c}（{d}%）"
		},
		//工具箱
		toolbox: {
			show: true,
			feature: {
				saveAsImage:{
					show: true
				}
			}
		},
		legend: {
			orient: 'vertical',
			left: 'left',
			//与series一一对应
			data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
		},
		//数据
		series: [{
			name: "访问来源",
			type: "pie",
			radis: "55%",
			center:["50%","50%"],
			data: [
				{value:335,name:'直接访问'},
				{value:310,name:'邮件营销'},
				{value:234,name:'联盟广告'},
				{value:135,name:'视频广告'},
				{value:1584,name:'搜索引擎'},
			]
		}]
	};
	myChat.setOption(option);
</script>
</html>
