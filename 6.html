<!DOCTYPE html>
<html>
<head>
	<title>简单使用echarts</title>
  	<link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
	<script src="node_modules/echarts/dist/echarts.min.js"></script>

    <script src="./node_modules/echarts/theme/dark.js"></script>
</head>
<body>
	<div id="main" class="animated rollIn" style="width: 100%;height: 900px;"></div>
</body>
<script type="text/javascript">
	var myChat = echarts.init(document.getElementById("main"),'dark');
	var option = {
		title: {
			text: "中南大学近4年毕业生入职行业分布",
			textStyle :{
				fontWeight:'normal',
				fontSize:25
			}
		},
		tooltip: {
			show: true,
			trigger: 'axis',
		},
		//工具箱
		toolbox: {
			show: true,
			//orient: "vertical",默认为横向horizontal
			feature: {
				dataView: {
					show: true
				},
				restore: {
					show: true
				},
				dataZoom: {
					show: true
				},
				saveAsImage:{
					show: true
				},
				magicType: {
					type: ['line', 'bar', 'stack', 'tiled']
				}
			}

		},
		//图例
		legend: {
			data: ['2013','2014','2015',"2016"]
		},
		xAxis: {
			data: ["制造业","信息传输、软件和信息技术服务业","教育","卫生和社会工作","交通运输、仓储和邮政业","科学研究和技术服务业","建筑业","金融业","公告管理、社会保障和社会组织","采矿业","电力、热力、燃气及水生产和供应业","租赁和商务服务业","文化、体育和娱乐业","军队","房地产业","水利、环境和公告设施管理业","居民服务、修理和其他服务业","批发和零售业","住宿和餐饮业","农、林、牧、渔业","国际组织",]
		},
		//自动生成
		yAxis: {
           type: 'value',  
            axisLabel: {  
                  show: true,  
                  interval: 'auto',  
                  formatter: '{value} %'  
                },  
            show: true    
		},
		dataZoom: [{
			type: 'slider',
			start: 10,
			end:40
		}],
		//数据
		series: [
		{
			name: "2013",
			type: "line",
			data: [15.59,12.76,6.84,16.38,7.59,9.06,7.02,4.48,5.65,4.96,2.85,0.85,0.73,0,2.61,0.92,0.78,0.72,0.09,0.12,0],
			smooth:true,
			markPoint: {
			},
			markLine: {
			},
			itemStyle: {  
                normal: {  
                    label: {  
                        show: true,  
                        position: 'top',  
                        formatter: '{c}%'  
                    }  
                }  
            },  
		},
		{
			name: "2014",
			type: "line",
			data: [23.58,12.57,11.23,9.13,6.63,8.79,7.79,4.07,3.35,3.46,2.46,1.32,1.09,0.57,1.44,0.47,0.66,1.15,0.13,0.09,0.01],
			smooth:true,
			markPoint: {
			},
			markLine: {
			},
			itemStyle: {  
                normal: {  
                    label: {  
                        show: true,  
                        position: 'top',  
                        formatter: '{c}%'  
                    }  
                }  
            },  
		},{
			name: "2015",
			type: "line",
			data: [18.69,15.46,11.79,10.23,8.38,6.90,6.41,3.90,3.42,3.21,2.52,2.21,1.84,1.51,1.48,0.65,0.52,0.40,0.29,0.17,0],
			smooth:true,
			markPoint: {
			},
			markLine: {
			},
			itemStyle: {  
                normal: {  
                    label: {  
                        show: true,  
                        position: 'top',  
                        formatter: '{c}%'  
                    }  
                }  
            },  
		},
		{
			name: "2016",
			type: "line",
			data: [15.52,15.87,15.19,9.32,8.15,6.25,5.31,5.66,4.65,2.11,2.56,2.22,2.01,1.41,1.92,0.44,0.44,0.63,0.16,0.19,0],
			smooth:true,
			markPoint: {
			},
			markLine: {
			},
			itemStyle: {  
                normal: {  
                    label: {  
                        show: true,  
                        position: 'top',  
                        formatter: '{b}\n{c}%'  
                    }  
                }  
            },  
		},
		]
	};
	myChat.setOption(option);
</script>
</html>
